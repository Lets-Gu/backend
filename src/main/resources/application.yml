spring:
  profiles:
    active: ${USE_PROFILE:local}
  config:
    import:
      - "optional:classpath:module/"
  # 공통 JPA 설정
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB      # 개별 파일 최대 크기
      max-request-size: 10MB   # 전체 요청 최대 크기

# 공통 서버 설정
server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# 공통 로깅 설정
logging:
  level:
    root: INFO
    org.hibernate.SQL: ${SQL_LOG_LEVEL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: ${BINDER_LOG_LEVEL:TRACE}

# 공통 Swagger 설정
springdoc:
  packagesToScan: avengers.lion
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /docs
    disable-swagger-default-url: true
    operations-sorter: alpha
    display-request-duration: true
    tags-sorter: alpha
  api-docs:
    groups:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: your-app   # 시계열 라벨
  endpoint:
    health:
      show-details: when_authorized
      roles: ACTUATOR
